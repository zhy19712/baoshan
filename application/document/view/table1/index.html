{include file="public/header" /}
<link rel="styleSheet" href="__CSS__/gc.spread.sheets.excel2013white.11.0.0.css" />
<script src="__JS__/jquery.min.js" type="text/javascript"></script>
<script src="__JS__/gc.spread.sheets.all.11.0.0.min.js" type="text/javascript"></script>
<script src="__JS__/gc.spread.sheets.resources.zh.11.0.0.min.js" type="text/javascript"></script>

<body class="gray-bg" style="background-color:#fff;">
<div id="ss" style="width:100%; height:100%; border: 1px solid gray;"></div>
<script type="text/javascript">
    window.onload = function() {
        var spread = new GC.Spread.Sheets.Workbook(document.getElementById('ss'), {
            sheetCount: 1
        });
        var sheet = spread.getSheet(0);
        var person = {
            name: 'Wang feng',
            age: 25,
            gender: 'Male',
            address: {
                postcode: '710075'
            }
        };
        var source = new GC.Spread.Sheets.Bindings.CellBindingSource(person);
        sheet.setBindingPath(2, 2, 'name');
        sheet.setBindingPath(3, 2, 'age');
        sheet.setBindingPath(4, 2, 'gender');
        sheet.setBindingPath(5, 2, 'address.postcode');
        sheet.setDataSource(source);
    };
</script>

{include file="public/footer" /}
</body>
</html>
